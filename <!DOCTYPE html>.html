<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Sản Phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .checkout-link {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Sản phẩm của TRESSÉ</h1>

  <div class="product">
    <h3>Dầu gội phục hồi TRESSÉ</h3>
    <p>Giá: 120.000đ</p>
    <button onclick="addToCart('Dầu gội phục hồi TRESSÉ', 120000)">Thêm vào giỏ hàng</button>
  </div>

  <div class="product">
    <h3>Serum dưỡng tóc TRESSÉ</h3>
    <p>Giá: 180.000đ</p>
    <button onclick="addToCart('Serum dưỡng tóc TRESSÉ', 180000)">Thêm vào giỏ hàng</button>
  </div>

  <div class="product">
    <h3>Thuốc nhuộm nâu trà sữa</h3>
    <p>Giá: 150.000đ</p>
    <button onclick="addToCart('Thuốc nhuộm nâu trà sữa', 150000)">Thêm vào giỏ hàng</button>
  </div>

  <div class="checkout-link">
    <a href="checkout_page.html" target="_blank">
      <button style="background-color: #28a745;">Xem giỏ hàng / Thanh toán</button>
    </a>
  </div>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} đã được thêm vào giỏ hàng!`);
    }
  </script>

</body>
</html>
