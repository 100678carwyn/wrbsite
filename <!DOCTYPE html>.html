<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng TRESSÉ</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .product { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
    #cart { margin-top: 30px; border-top: 2px solid black; padding-top: 10px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Sản phẩm TRESSÉ</h1>

  <div class="product">
    <h3>Dầu gội phục hồi</h3>
    <p>Giá: 150.000đ</p>
    <button onclick="addToCart('Dầu gội phục hồi', 150000)">Thêm vào giỏ</button>
  </div>

  <div class="product">
    <h3>Thuốc nhuộm nâu trà sữa</h3>
    <p>Giá: 200.000đ</p>
    <button onclick="addToCart('Nhuộm nâu trà sữa', 200000)">Thêm vào giỏ</button>
  </div>

  <div class="product">
    <h3>Dưỡng tóc bóng mượt</h3>
    <p>Giá: 180.000đ</p>
    <button onclick="addToCart('Dưỡng tóc bóng mượt', 180000)">Thêm vào giỏ</button>
  </div>

  <div id="cart">
    <h2>Giỏ hàng</h2>
    <ul id="cart-items"></ul>
    <p><strong>Tổng cộng: <span id="total">0</span>đ</strong></p>
    <button onclick="goToCheckout()">Thanh toán</button>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price.toLocaleString()}đ`;
        list.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = total.toLocaleString();
    }

    function goToCheckout() {
      // Gửi dữ liệu giỏ hàng qua URL hoặc localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = "checkout_page.html";
    }
  </script>
</body>
</html>
